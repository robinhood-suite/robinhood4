---
RBH_RETENTION_XATTR: "user.expires"
backends:
    lustre:
        extends: posix
        iterator: fts
        enrichers:
            - retention
            - lustre
    posix-mpi:
        extends: posix
        iterator: mfu
    lustre-mpi:
        extends: posix
        iterator: mfu
        enrichers:
            - lustre
    retention:
        extends: posix
        enrichers:
            - retention

s3:
    address: 127.0.0.1:9000
    user: minioadmin
    password: minioadmin
    crt_path: /usr/certs/public.crt
    region : "eu-west-3"

rbh-fsevents:
    ack_count: !int32 1024
---
